<div *ngIf="producto; else loading">
    <h2>Producto Aleatorio</h2>
    <p><strong>ID:</strong> {{ producto.id }}</p>
    <p><strong>Nombre:</strong> {{ producto.nombre }}</p>
    <p><strong>Precio:</strong> ${{ producto.precio }}</p>
  </div>
  
  <ng-template #loading>
    <p>Cargando producto...</p>
  </ng-template>
